<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/global.css">
    <title>SignUp Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="auth-bg"></section>
        <section class="auth-form">
            <nav class="container navbar">
                <div class="brand">
                    <img src="img/coffeeLogo.svg" alt="logo" width="20" height="20">
                    <h3>YANNN COFFEE</h3>
                </div>
                <button class="btn btn-primary rounded-full text-secondary signup-size">
                    Login
                </button>
            </nav>
            <div>
                <h3 class="text-center text-secondary login-size">Login</h3>
                <form class="p-50">
                    <div class="mb-5">
                        <label class="form-label" for="email-input">
                            Email Address
                        </label>
                        <input class="form-input rounded-xl" id="email-input" type="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="password-input">
                            Password
                        </label>
                        <input class="form-input rounded-xl" type="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="email-input">
                            Phone Number
                        </label>
                        <input class="form-input rounded-xl" id="number-input" type="email" placeholder="Enter your phone number">
                    </div>
                    <button class="btn btn-primary rounded-full btn-block mb-5 text-secondary login2-size">
                        Login
                    </button>
                    <div>
                        <button class="btn btn-danger rounded-full btn-block mb-5 google-login">
                            <img src="img/googleLogo.svg" alt="logo">
                            Login with Google
                        </button>
                    </div>
                </form>
            </div>
        </section>

            <div class="leftcontent">
                <h3>Get your member card now!</h3>
                <p>Let's join with our member and enjoy the deals.</p>
            </div>
            <div class="rightcontent">
                <button>
                    Create Now
                </button>
            </div>
        </section> -->
    </main>
</body>
</html>
